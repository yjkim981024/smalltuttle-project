<h2>'김예진'은 누구일까?</h2>
<p>김예진은 1998년생으로 현재 단국대학교 특수교육과 학생이다. 초등특수교육을 주전공, 중등특수교육(사회)를 복수전공하고 있다.</p>
<p>단국대학교는 사회과목으로 인정받을 수 있는 과가 경영학과, 경제학과, 무역학과, 법학과 등 여러 학과들이 존재한다. 그 중에서 김예진은 법학과를 부전공으로 선택해서 과목들을 수강하고 있다.</p></body></html>
